<template name="register">

<container id="registerContainer">
<div id="register-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>Create an account</h4>
                    <div class="col s3 center"><p></p></div>
              <div class="col s6 center">
                    <div id="take-photo" class="" style="">
                      
                      <img src="{{profileImage}}" alt="" class="circle responsive-img activator card-profile-image">
                      </div>
                    </div>
                    <div class="col s3 center"><p></p></div>
              </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">Name</label>
          </div>
        </div>

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="catName" type="text">
            <label for="catName" class="center-align">Your cat's name</label>
          </div>
        </div>



        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="passwordAgain" type="password">
            <label for="passwordAgain">Password again</label>
          </div>
        </div>


        <div class="row margin">
          <div class="input-field col s12 center">
          <div class="col s6">
            <button type="reset" class="btn grey">Cancel</button>
          </div>
          <div class="col s6">
            <button type="submit" class="btn indigo">Submit</button>
          </div>


          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up"><h6>Please check your email to verify your account before signing in.</h6></p>
            <p class="margin center medium-small sign-up">Already a member? <a href="/login">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</container>
</template>
