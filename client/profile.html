<template name="profile">
        <div class="col s12 m6 l4">
        <div class="row">
        <div class="col s12">

            <div id="profile-card" class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="/img/grass.png" alt="user background">
                </div>
                <div class="card-content">
                <div class="row">

                    <div class="col s4">
                    <img src="/img/1.jpeg" alt="" class="circle responsive-img activator card-profile-image">
                    </div>
                    <div class="col s8">
                        <span class="card-title activator grey-text text-darken-4">{{username}}</span>


                        <div><p> {{postCount}} posts | 23 likes | 12 liked </p> </div>
                        <div>Bert loves kibble and loafing on the sofa.</div>
                    </div>
                </div>
            </div> 
            </div>

          





        </div>
        </div>
        </div>


</template>
