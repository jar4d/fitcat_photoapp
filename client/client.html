<template name="takephotopage">

<div class="card-image">
    <img src="{{photoPreview}}" alt="Loading image...">
</div>

    <div>
      <form>
        <div class="form-group">
          <label for="Message">Tag it</label>
          <input type="text" class="form-control" id="photoTag" placeholder="Separate tags with a space">

          <label for="Message">Tell us</label>
          <input type="text" class="form-control" id="photoCaption" placeholder="Give your picture some words...">
        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
      </form>
    </div>

</template>
